// Apply the java plugin to add support for Java
plugins {
    id 'war'
     id 'org.akhikhl.gretty' version '1.4.2'   
     id 'org.springframework.boot' version '2.0.1.RELEASE'
     
}
apply plugin: 'java'

// Apply the application plugin to add support for building an application
apply plugin: 'application'
apply plugin: 'io.spring.dependency-management'



// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    //classpath("org.springframework.boot:spring-boot-gradle-plugin:2.0.1.RELEASE")
    compile 'com.google.guava:guava:latest.release'
    compile "org.springframework:spring-web:latest.release"
	//compile "org.springframework:spring-webmvc:latest.release"
	
	compile 'org.springframework.boot:spring-boot-starter-web'
	compile 'org.springframework.boot:spring-boot-starter-data-jpa'
	providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
	
    // Use JUnit test framework
    testCompile 'junit:junit:latest.release'
    testCompile 'org.mockito:mockito-core:latest.release'
     testCompile 'io.github.bonigarcia:webdrivermanager:latest.release' 
    testCompile 'org.seleniumhq.selenium:selenium-java:latest.release' 
}

// Define the main class for the application

mainClassName = 'pa.App'
